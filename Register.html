<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Udayana</title>
    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }
        header a {
            color: white;
            text-decoration: none;
        }
        header .logo {
            width: 50px;
            height: 50px;
        }
        header .logo img {
            width: 100%;
            height: 100%;
        }

        /* Menu */
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            padding: 0.5rem;
            display: block;
            color: white;
        }
        nav a:hover {
            background-color: lightgray;
        }

        /* Forms */
        form {
            margin: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem;
            background-color: lightblue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: lightblue;
        }
        .login-button {
            background-color: lightblue;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }

        /* Content */
        main {
            padding: 1rem;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
            }
            header .logo {
                margin: 0.5rem auto;
            }
            nav {
                width: 100%;
                margin-top: 1rem;
            }
            nav a {
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="gambar/LogoFin.png" alt="Fin">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Registrasi Layout</h1>

        <h2>Register Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <a href="Login.html">
                <button type="button" class="login-button">
                  Daftar
                </button>
            </a>
        </form>
    </main>

    <footer>
        &copy; 2023 Responsive Layout. All rights reserved.
    </footer>

</body>
</html>
